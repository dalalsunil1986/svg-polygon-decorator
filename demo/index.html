<!DOCTYPE html>
<html>
<head>
  <title>SVG polygon decorator with arcs</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300"
        rel="stylesheet" type="text/css">
</head>
<body>
  <svg width="640" height="480" viewBox="0 0 640 480">
    <path d="M10, 120 L 180, 120 L 230, 180 Z" stroke="red"
          stroke-width="2" fill="skyblue"/>
    <path id="cloud1" d=""
          stroke="green" stroke-width="2" fill="none"/>

    <path d="M20,300 L180,300 L200,330 L190,360 L140,420 L70,380 Z" stroke="red"
          stroke-width="2" fill="skyblue"/>
    <path id="cloud2" d=""
          stroke="green" stroke-width="2" fill="none"/>
  </svg>
  <script type="text/javascript" src="./build.js"></script>
</body>
</html>
